{% extends "base.html" %}
{% block title %}Edit Account{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2 class="mt-5">Edit Account</h2>
    <form method="POST">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
      <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password if you want to change it">
      </div>
      <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
  </div>
</div>
{% endblock %}
