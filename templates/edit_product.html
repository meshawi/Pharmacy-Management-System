{% extends "base.html" %} {% block title %}Edit Product{% endblock %} {% block
content %}
<div class="container mt-5">
  <h2>Edit Product</h2>
  <form method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{ product.name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        required
      >
{{ product.description }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="price"
        name="price"
        value="{{ product.price }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="stock_quantity">Stock Quantity</label>
      <input
        type="number"
        class="form-control"
        id="stock_quantity"
        name="stock_quantity"
        value="{{ product.stock_quantity }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        value="{{ product.category }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
{% endblock %}
